plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
    id 'antlr'
}

group 'personal.wuqing'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven {
        url '/ulib/kotlin/offline-repository'
    }
}

application {
    mainClassName "personal.wuqing.rogue.MainKt"
}

dependencies {
    antlr group: 'org.antlr', name: 'antlr4', version: '4.8'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: '1.3.70'
}

generateGrammarSource {
    arguments += ['-no-listener', '-visitor', '-package', 'personal.wuqing.rogue.parser']
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    dependsOn generateGrammarSource
}

startScripts {
    applicationName = "mxc"
}
